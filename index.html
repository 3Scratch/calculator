<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/387613ae61.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="input-display">
        <span id="display">0</span>
      </div>
      <div class="buttons-panel">
        <div class="btn-grid">
          <button id="a">CE</button>
          <button id="b" data-value="clear">C</button>
          <button id="c" data-value="backspace">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button id="d" data-value="/">
            <i class="fa-solid fa-divide"></i>
          </button>
        </div>
        <div class="btn-grid">
          <button class="number" id="e" data-value="7">7</button>
          <button class="number" id="f" data-value="8">8</button>
          <button class="number" id="g" data-value="9">9</button>
          <button id="h" data-value="*">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="btn-grid">
          <button class="number" id="i" data-value="4">4</button>
          <button class="number" id="j" data-value="5">5</button>
          <button class="number" id="k" data-value="6">6</button>
          <button id="l" data-value="-">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
        <div class="btn-grid">
          <button class="number" id="m" data-value="1">1</button>
          <button class="number" id="n" data-value="2">2</button>
          <button class="number" id="o" data-value="3">3</button>
          <button id="p" data-value="+">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="btn-grid">
          <button id="q" data-value="-">
            <i class="fa-solid fa-plus-minus"></i>
          </button>
          <button class="number" id="r" data-value="0">0</button>
          <button id="s" data-value=".">.</button>
          <button id="t" data-value="=">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
